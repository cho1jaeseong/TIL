<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik+Doodle+Shadow|Rubik+Doodle+Triangles|Single+Day|Bebas+Neue">
</head>
<body>
    <div class="color-options" style="flex :1">
        <input type="color" id="color">
        <div class="color-option" style="background-color:#1abc9c ;"data-color="#1abc9c"></div>
    <div class="color-option" style="background-color:#3498db ;"data-color="#3498db"></div>
    <div class="color-option" style="background-color:#34495e ;"data-color="#34495e"></div>
    <div class="color-option" style="background-color:#27ae60 ;"data-color="#27ae60"></div>
    <div class="color-option" style="background-color:#8e44ad ;"data-color="#8e44ad"></div>
    <div class="color-option" style="background-color:#f1c40f ;"data-color="#f1c40f"></div>
    <div class="color-option" style="background-color:#e74c3c ;"data-color="#e74c3c"></div>
    <div class="color-option" style="background-color:#95a5a6 ;"data-color="#95a5a6"></div>
    <div class="color-option" style="background-color:#d35400 ;"data-color="#d35400"></div>
    <div class="color-option" style="background-color:#bdc3c7 ;"data-
    color="#bdc3c7"></div>
    <div class="color-option" style="background-color:#2ecc71 ;"data-color="#2ecc71"></div>
    <div class="color-option" style="background-color:#e67e22 ;"data-color="#e67e22"></div>
    </div>
    <canvas style="flex: 8;"></canvas>
    
    <div class="btns" style="flex: 3;">
        <input id="line-width" type="range" min="1" max="10" value="5">
        <button id="Font-Change">Font Change</button>
        <div id="Font-Options" style="display: none;">
            <button>Rubik Doodle Shadow</button>
        <button >Rubik Doodle Triangles</button>
        <button >Single Day</button>
        <button>Bebas Neue</button>
        </div>
        <button id="FillOrStroke">Stroke</button>
        <button id="mode-btn">Fill❤</button>
<button id="destroy-btn">Destroy</button>
<button id="eraser-btn">Erase❌</button>
<label for="file">
    Add Photo
    <input type="file" accept="image/*" id="file">
</label>
<input type="text"  id="text" placeholder="Add Text here..">
<button id="save">Save image</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
